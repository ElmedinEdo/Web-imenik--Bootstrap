<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<br><br>
  <h2>Student form: new input</h2>
  <form action="/action_page.php">
   
      
    <div class="form-group">
      <label for="name">name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter new name" name="name">
    </div>
   <div class="form-group">
    <label for="lastname">lastname:</label>
    <input type="lastname" class="form-control" id="lastname" placeholder="Enter new lastname" name="lastname">
  </div>
  <div class="form-group">
    <label for="dob">dob:</label>
    <input type="dob" class="form-control" id="dob" placeholder="Enter new dob" name="dob">
  </div>       
  <div class="form-group">
    <label for="email">email:</label>
    <input type="email" class="form-control" id="email" placeholder="Enter new email" name="email">
  </div>
  <div class="form-group">
    <label for="phoneNum">phoneNum:</label>
    <input type="phoneNum" class="form-control" id="phoneNum" placeholder="Enter new phoneNum" name="phoneNum">
  </div>
  
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
